<html>
    <head>
        <title>Table</title>
    
    <style>
        table{
           height: 200px; 
           width: 300px;
           text-align: center;
        }
    </style>

    </head>
    <body>
        <table border=1>
            <thead>
                    <th colspan="4">Product Details</th>
            </thead>
            <thead>
                <tr>
                    <th>s1</th>
                    <th>s2</th>
                    <th>s3</th>
                    <th>s4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td rowspan="3">C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td rowspan="2">E</td>
                    <td>F</td>
                    <td>H</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td>O</td>
                    <td>P</td>
                    <td>Q</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
